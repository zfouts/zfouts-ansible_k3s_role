---
# Single Node K3s Cluster
# Perfect for development, testing, or edge deployments
#
# Usage:
#   ansible-playbook k3s.cluster.site -i inventory/hosts.yml

all:
  children:
    k3s_cluster:
      children:
        k3s_server:
          hosts:
            k3s-node:
              ansible_host: 192.168.1.100
              # ansible_user: ubuntu
              # ansible_ssh_private_key_file: ~/.ssh/id_rsa

        # No separate agents - server handles all workloads
        k3s_agent:
          hosts: {}

  vars:
    # Allow workloads on the server node
    k3s_server_taint: false
